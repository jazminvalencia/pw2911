<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>AudioVideo HTML5</title>
	<style type="text/css">
	body{
		text-shadow: 2px 2px red;
		font-size: 40px;
		font-weight: bold;	
	}
		video{
			border-radius: 5px;
			/*primeros 10 pixeles se mueve a la derecha y los otros 10 son para abajo*/
			box-shadow: 10px 10px rgba(10,10,150,0.4);
			margin-right: 15px;
			width: 300px;
		}
	</style>
</head>
<body>
	Etiquetas de audio y video. <br>

	<audio controls autoplay loop preload="auto" muted>
		<source src="media/audio/audiohtml5.mp4" type="">
		<source src="media/audio/audiohtml5.mp3" type="">
		<source src="media/audio/audiohtml5.wpf" type="">
	</audio>
	<video loop controls autoplay muted >
		<source src="media/video/Chrome_ImF.mp4" type="">
		<source src="media/video/Chrome_ImF.org" type="">
		<source src="media/video/Chrome_ImF.webm" type="">	
	</video>
	<video loop controls autoplay muted >
		<source src="media/video/html5.mp4" type="">
		<source src="media/video/html5.webm" type="">	
	</video>	
</body>
</html>
